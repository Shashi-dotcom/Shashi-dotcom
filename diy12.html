<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
.row{
    background-color: lightcoral;
    height: 50px;
}
.bluediv{
    background-color: skyblue;
    height: 50px;
    border: 1px solid black;
}
.reddiv{
    background-color: red;
    height: 50px;
    border: 1px solid black;
}
.pinkdiv{
    background-color: lightpink;
    border: 1px solid black;
}
.greendiv{
    background-color: green;
    border: 1px solid black;
    height: 50px;

}
    </style>
   
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 bluediv"></div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-6 reddiv"></div>
            <div class="col-6 reddiv"></div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-4 pinkdiv"></div>
            <div class="col-4 pinkdiv"></div>
            <div class="col-4 pinkdiv"></div>
        </div>
    </div>

    
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 greendiv"></div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 greendiv"></div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 greendiv"></div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 greendiv"></div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 greendiv"></div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 greendiv"></div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 greendiv"></div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 greendiv"></div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 greendiv"></div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 greendiv"></div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 greendiv"></div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 greendiv"></div>
            
        </div>
    
</body>
</html>
